---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app/name: java-demoapp-x86
  name: java-demoapp-x86
spec:
  replicas: 2
  selector:
    matchLabels:
      app/name: java-demoapp-x86
  template:
    metadata:
      labels:
        app/name: java-demoapp-x86
        app/part-of: java-demoapp
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
        - image: 837641087863.dkr.ecr.ap-northeast-2.amazonaws.com/java-demoapp:latest-x86_64
          name: main
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            requests:
              cpu: "1"
              memory: "1Gi"
